            <script>
                var fullscreenImages = document.querySelectorAll(".full-screen-trigger");
                var fullscreenContainer = document.getElementById("fullscreen-container");
                var fullscreenImage = document.getElementById("fullscreen-image");

                fullscreenImages.forEach(function (image) {
                    image.addEventListener("click", function () {
                        openFullscreen(image.src);
                    });
                });

                function openFullscreen(imageSrc) {
                    fullscreenImage.src = imageSrc;

                    // Display the full-screen image
                    fullscreenContainer.style.display = "block";

                    // Disable scrolling on the background
                    document.body.style.overflow = "hidden";

                    // Add event listener for the Escape key
                    document.addEventListener("keydown", closeOnEsc);
                }

                function closeFullscreen() {
                    // Hide the full-screen image container
                    fullscreenContainer.style.display = "none";

                    // Enable scrolling on the background
                    document.body.style.overflow = "auto";

                    // Remove event listener for the Escape key
                    document.removeEventListener("keydown", closeOnEsc);
                }

                function closeOnEsc(event) {
                    if (event.keyCode === 27) { // Check if the key code is for the "Escape" key
                        closeFullscreen();
                    }
                }

            </script>
